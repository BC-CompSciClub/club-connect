[[headers]]
  for = "/static/media/*.woff2"
  [headers.values]
	cache-control = '''
    public,
	max-age=86400,
	immutable'''

[[redirects]]
  from = "/surveys/welcome-back"
  to = "https://forms.gle/MkQeb1DQnmon1htZ9"
  status = 200

[[redirects]]
  from = "/*"
  to = "/"
  status = 200

[build]
  command = "npm run build"
  publish = "build"
